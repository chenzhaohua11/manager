                <el-switch v-model="value2" active-color="#13ce66" inactive-color="#BDC2C7" @change="showHad">
                </el-switch>

                <el-table :data="tableData" border max-height="100%" style="width: 100%">

                    <el-table-column prop="mobile" label="手机号码">

                    </el-table-column>

                    </el-table-column>

                    </el-table-column>
                    <el-table-column prop="age" label="年龄">
                    </el-table-column>
                    <el-table-column prop="manager" label="直接上级">
                    </el-table-column>
                    <el-table-column prop="iscome" label="勾选是否入职">
                        <template slot-scope="scope">
                            <el-radio-group v-model="scope.row.iscome" @change="changeState(scope.row)">
                                    <el-radio label="1">是</el-radio>
                                    <el-radio label="0">否</el-radio>                        
                            </el-radio-group>                        
                        </template>
                    </el-table-column>
                </el-table>
